<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RTU-X Optimization Module | RTU-X Energy, LLC</title>
<link rel="stylesheet" href="styles.css">
<script defer src="app.js"></script>
</head>
<body>

<header class="hero">
    <img src="assets/rtux-logo.png" class="logo" alt="RTU-X Logo">
    <h1>RTU-X Optimization Module</h1>
    <p>Plug-and-play rooftop HVAC optimization for franchise owners.</p>
    <a href="#roi" class="btn">Calculate Your ROI</a>
</header>

<section id="roi" class="section">
    <h2>ROI Calculator</h2>
    <form id="roiForm">
        <label>Annual HVAC Cost ($)</label>
        <input type="number" id="annualCost" placeholder="6500" required>

        <label>Estimated Savings (%)</label>
        <input type="number" id="savingsPct" placeholder="20" required>

        <label>System Price ($)</label>
        <input type="number" id="systemPrice" placeholder="3995" required>

        <button type="submit" class="btn">Calculate</button>
    </form>

    <div id="results"></div>
</section>

<section class="section contact">
    <h2>Request a Free Energy Review</h2>
    <form id="contactForm">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Tell us about your location"></textarea>
        <button class="btn">Send Request</button>
    </form>
</section>

<footer>
    Â© 2024 RTU-X Energy, LLC
</footer>

</body>
</html>
